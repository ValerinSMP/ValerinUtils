enabled: true

# Configuración de Kits automáticos
settings:
  starter_kit_enabled: true
  respawn_kit_enabled: true
  # Si está en true, el respawn kit solo se aplica cuando el respawn fue por MUERTE.
  # Esto evita que se aplique al salir del End (portal del dragón), plugins, etc.
  respawn_kit_only_on_death: true
  # Si está en true, el respawn kit sobrescribe slots/armadura. Recomendado: false.
  respawn_kit_overwrite: false
  # Mundos donde NO se dará el kit al reaparecer por muerte.
  # Se compara contra el mundo donde murió el jugador.
  respawn_kit_disabled_worlds: []
  # Cooldown por defecto para kits reclamables (GUI).
  default_claim_cooldown_days: 15
  # Permiso por defecto para kits nuevos creados con /vukits create.
  # %kit% = nombre del kit en minúsculas
  default_required_permission_pattern: "kits.%kit%"

# Este kit se entrega al entrar por primera vez y al reaparecer
auto_kit:
  items:
    - material: STONE_SWORD
      slot: 0
    - material: STONE_AXE
      slot: 1
    - material: COOKED_PORKCHOP
      amount: 8
      slot: 2
  armor:
    helmet: CHAINMAIL_HELMET
    chestplate: CHAINMAIL_CHESTPLATE
    leggings: CHAINMAIL_LEGGINGS
    boots: CHAINMAIL_BOOTS

# Los kits de Shulker se guardarán aquí automáticamente
