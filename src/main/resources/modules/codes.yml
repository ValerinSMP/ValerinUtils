enabled: true

# Configuración del cartel de entrada
# La primera línea (índice 0) es donde el jugador escribe el código.
code-sign:
  lines:
    - ""
    - "↑↑↑↑↑↑↑↑↑↑↑↑↑"
    - "    Codigo   "
    - ""

# Lista de códigos disponibles
codes:
  "SUNDIR":
    commands:
      - "money give %player% 25000"
      - "give %player% diamond_helmet 1"
      - "give %player% diamond_chestplate 1"
      - "give %player% diamond_leggings 1"
      - "give %player% diamond_boots 1"
      - "give %player% golden_apple 10"
    once: true # Solo se puede usar una vez por jugador

messages:
  usage: "%prefix%<gray>Uso: <yellow>/code [código] <gray>o escríbelo en el cartel."
  invalid-code: "%prefix%<red>El código <yellow>%code% <red>no es válido."
  already-used: "%prefix%<red>Ya has reclamado este código anteriormente."
  success: "%prefix%<green>¡Código <yellow>%code% <green>reclamado con éxito!"
