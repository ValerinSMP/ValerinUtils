enabled: false

# --- Global Audio Settings ---
sounds:
  open:
    enabled: true
    # List of sounds to play simultaneously when any geode is opened
    list:
      - { sound: "BLOCK_AMETHYST_BLOCK_CHIME", vol: 1.0, pitch: 1.2 }
      - { sound: "BLOCK_CHORUS_FLOWER_DEATH", vol: 0.8, pitch: 1.5 }
  success:
    enabled: true
    sound: "ENTITY_PLAYER_LEVELUP"
    vol: 0.5
    pitch: 2.0
  fail:
    enabled: true
    sound: "BLOCK_GRAVEL_BREAK"
    vol: 0.7
    pitch: 0.5

