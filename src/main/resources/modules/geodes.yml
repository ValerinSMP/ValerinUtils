enabled: false

# --- Global Audio Settings ---
sounds:
  open:
    enabled: true
    # List of sounds to play simultaneously when any geode is opened
    list:
      - { sound: "BLOCK_AMETHYST_BLOCK_CHIME", vol: 1.0, pitch: 1.2 }
      - { sound: "BLOCK_CHORUS_FLOWER_DEATH", vol: 0.8, pitch: 1.5 }
  success:
    enabled: true
    sound: "ENTITY_PLAYER_LEVELUP"
    vol: 0.5
    pitch: 2.0
  fail:
    enabled: true
    sound: "BLOCK_GRAVEL_BREAK"
    vol: 0.7
    pitch: 0.5

# --- Geodes Configuration ---
geodes:
  galena:
    name: "<light_purple>Geoda de Galena"
    rewards:
      - chance: 0.2
        command: "reforges give %player% mythic"
        message: "%prefix%<green>¡Has obtenido una <dark_red>Piedra de Reforja Mítica<green>!"
      - chance: 0.8
        command: "reforges give %player% legendary"
        message: "%prefix%<green>¡Has obtenido una <gold>Piedra de Reforja Legendaria<green>!"
      - chance: 1.5
        command: "reforges give %player% epic"
        message: "%prefix%<green>¡Has obtenido una <light_purple>Piedra de Reforja Épica<green>!"
      - chance: 3.0
        command: "reforges give %player% rare"
        message: "%prefix%<green>¡Has obtenido una <blue>Piedra de Reforja Rara<green>!"
    fail-message: "<gray>La geoda de galena estaba vacía..."

