name: ValerinUtils
version: "2.0.16"
main: me.mtynnn.valerinutils.ValerinUtils
api-version: "1.21"
author: Mtynnn
description: Utilidades varias para ValerinSMP
softdepend: [PlaceholderAPI, Votifier, VotifierPlus, RoyaleEconomy, Vault, LuckPerms]

commands:
  valerinutils:
    description: Comandos de administración de ValerinUtils
    usage: "/valerinutils reload"
    aliases: [vu, vutils]
    permission: valerinutils.admin
    permission-message: "&cNo tienes permiso para usar este comando."

  menuitem:
    description: Activa o desactiva tu item de menú
    aliases: [menu]

  deathmsg:
    description: Configura tus mensajes de muerte
    aliases: [dmsg]
  vuspawn:
    description: Configura el spawn (firstjoin/death)
    usage: "/vuspawn <set|off|info> ..."
    permission: valerinutils.admin
    aliases: [setspawn]

  code:
    description: Reclamar recompensas con códigos
    usage: /code [código]
  craft:
    description: Abre una mesa de trabajo
    aliases: [wv, workbench]
  enderchest:
    description: Abre tu cofre del ender
    aliases: [ec]
  anvil:
    description: Abre un yunque
  smithingtable:
    description: Abre una mesa de herrería
    aliases: [st]
  cartographytable:
    description: Abre una mesa de cartografía
    aliases: [ct]
  grindstone:
    description: Abre una piedra de afilar
  loom:
    description: Abre un telar
  stonecutter:
    description: Abre un cortapiedras
  disposal:
    description: Abre un basurero (disposal)
    aliases: [trash, basurero, diposal]
  gmc:
    description: Cambia a modo creativo
    usage: /gmc
  gms:
    description: Cambia a modo supervivencia
    usage: /gms
  gmsp:
    description: Cambia a modo espectador
    usage: /gmsp
  gma:
    description: Cambia a modo aventura
    usage: /gma
  hat:
    description: Ponte el item de la mano como sombrero
    usage: /hat
  condense:
    description: Condensa items en bloques
    usage: /condense
  seen:
    description: Mira la última vez que se vio a un jugador
    usage: /seen <jugador>
  clear:
    description: Limpia tu inventario o el de otro jugador
    usage: /clear [jugador]
  ping:
    description: Muestra tu latencia o la de otro jugador
    usage: /ping [jugador]
  fly:
    description: Activa o desactiva el modo vuelo
    usage: /fly [jugador]
  speed:
    description: Ajusta tu velocidad de vuelo o caminata
    usage: /speed <velocidad> [jugador]
  broadcast:
    description: Envía un anuncio global
    usage: /broadcast <mensaje>
    aliases: [bc, anuncio]
  vubroadcast:
    description: Envía un anuncio global (fallback sin conflicto)
    usage: /vubroadcast <mensaje>
  heal:
    description: Restaura tu vida y hambre
    usage: /heal [jugador]
  feed:
    description: Restaura tu nivel de hambre
    usage: /feed [jugador]
  repair:
    description: Repara el objeto que tienes en la mano
    usage: /repair [hand]
    aliases: [fix]
  nick:
    description: Cambia tu nombre en el chat
    usage: /nick <apodo|off>
  skull:
    description: Obtén la cabeza de un jugador
    usage: /skull [jugador]
  suicide:
    description: Comando para reaparecer
    usage: /suicide
  near:
    description: Muestra jugadores cercanos
    usage: /near [radio]
  ptime:
    description: Cambia tu tiempo personal
    usage: /ptime <day|night|reset|ticks>
  pweather:
    description: Cambia tu clima personal
    usage: /pweather <clear|rain|reset>
  sell:
    description: Vende items de la mano o inventario
    usage: /sell <hand|inventory>
    aliases: [sellhand, sellinventory]
  vtop:
    description: Te teletransporta al bloque más alto
    usage: /vtop
  itemedit:
    description: Edita nombre y lore del item en mano
    usage: /itemedit <name|lore> ...
    aliases: [iedit, edititem, itemeditor]
    permission: valerinutils.itemeditor.use
  geode:
    description: Comando interno para manejar apertura de geodas
    permission: valerinutils.geodes.admin

  vukits:
    description: Sistema de kits basados en Shulker Boxes
  kits:
    description: Alias del sistema de kits (/vukits)
    usage: "/kits <subcomando>"
    aliases: [kit]

  pvpmina:
    description: Comandos del sistema de Mina PvP
    aliases: [minapvp]
    permission: valerinutils.pvpmina.use
