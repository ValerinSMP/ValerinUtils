name: ValerinUtils
version: "2.0.0"
main: me.mtynnn.valerinutils.ValerinUtils
api-version: "1.21"
author: Mtynnn
description: Utilidades varias para ValerinSMP
softdepend: [PlaceholderAPI, Votifier, VotifierPlus, RoyaleEconomy, Vault, LuckPerms]

commands:
  valerinutils:
    description: Comandos de administración de ValerinUtils
    usage: "/valerinutils reload"
    aliases: [vu, vutils]
    permission: valerinutils.admin
    permission-message: "&cNo tienes permiso para usar este comando."

  menuitem:
    description: Activa o desactiva tu item de menú
    aliases: [menu]

  deathmsg:
    description: Configura tus mensajes de muerte
    aliases: [dmsg]

  tiktok:
    description: Reclama recompensa de TikTok
    aliases: [tt]

  geode:
    description: Comando interno para manejar apertura de geodas
    permission: valerinutils.geodes.admin

